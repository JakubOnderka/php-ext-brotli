# general configuration
version: '{branch}.{build}'

# environment configuration
image: Visual Studio 2017
clone_folder: c:\projects\brotli
environment:
  BIN_SDK_VER: 2.2.0
  matrix:
    - PHP_VER: 7.2
      ARCH: x64
      TS: 0
      VC: vc15
      VCPKG: 0
    - PHP_VER: 7.2
      ARCH: x86
      TS: 1
      VC: vc15
      VCPKG: 0
    - PHP_VER: 7.3
      ARCH: x64
      TS: 0
      VC: vc15
      VCPKG: 0
    - PHP_VER: 7.3
      ARCH: x86
      TS: 1
      VC: vc15
      VCPKG: 0
    - PHP_VER: 7.4
      ARCH: x64
      TS: 0
      VC: vc15
      VCPKG: 0
    - PHP_VER: 7.4
      ARCH: x86
      TS: 1
      VC: vc15
      VCPKG: 0
    - PHP_VER: 7.4
      ARCH: x64
      TS: 0
      VC: vc15
      VCPKG: 1
    - PHP_VER: 7.4
      ARCH: x86
      TS: 1
      VC: vc15
      VCPKG: 1
cache:
  - c:\build-cache -> .appveyor.yml, .appveyor\install.ps1
install:
  - ps: .appveyor\install.ps1
  - ps: .appveyor\install_submodule.ps1
  - ps: .appveyor\install_vcpkg.ps1

# build configuration
build_script:
  - ps: .appveyor\build.ps1

# tests configuration
test_script:
  - ps: .appveyor\test.ps1

# artifacts configuration
artifacts:
  - path: php_brotli.dll
